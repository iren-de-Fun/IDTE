<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
  <script src="../libs/aframe/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #add8e6">
    <a-plane width="7" height="7" rotation="-55 0 0" position="3 -2 -5" color="green"></a-plane>
    <a-plane width="9" height="2" position="3 1 -9"></a-plane>
    <a-text value="Кравець Ірина Валеріївна" color="black" width="10" position="-0.5 1 -9" font="ass-msdf.json" negate="false"></a-text>
    
    <a-box color="yellow" scale="0.5 0.5 0.5" position="-3 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
    <a-box color="blue" scale="1 1 1" position="-2 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
    <a-box color="red" scale="1.5 1.5 1.5" position="-1 1 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
  </a-scene>
</body>
</html>
