<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Рух кульки по еліпсу в A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 0 40"></a-camera>
      
  <a-assets>
    <img id="texture" src="disturb.jpg">
  </a-assets>

      
  <a-marker- camera prest ="hiro">
  <a-entity scale="0.5 0.5 0.5">
<a-entity rotation="90 -45 0">
  <a-entity rotation="90 -45 0" geometry="primitive: torus; radius: 10; radiusTubular: 0.001"></a-entity>
      <a-entity rotation="0 90 0" animation="property: rotation; to: 0 450 0; loop: true; easing: linear; dur: 10000">
        <a-sphere radius="0.25" position="10 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>
</a-entity>
    
<a-entity rotation="90 45 0">
  <a-entity rotation="90 45 0" geometry="primitive: torus; radius: 15; radiusTubular: 0.001"></a-entity>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
        <a-sphere radius="0.25" position="15 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>
</a-entity>
    
<a-entity rotation="90 0 0">
  <a-entity rotation="90 0 0" geometry="primitive: torus; radius: 20; radiusTubular: 0.001"></a-entity>
      <a-entity rotation="0 270 0" animation="property: rotation; to: 0 630 0; loop: true; easing: linear; dur: 5000">
        <a-sphere radius="0.25" position="20 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>
</a-entity>
    
            <a-sphere radius="1" color="blue" position="0 0 0" material="src: #texture">
      </a-sphere>
      </a-entity>
       </a-marker-camera>
    </a-scene>
  </body>
</html>
