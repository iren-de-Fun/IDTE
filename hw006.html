<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="1010_code.js"></script>
  </head>
  <body>
    <a-scene arjs embedded vr-mode-ui="enabled: false;">
      <a-marker type='pattern' url="pattern-letterA.patt" registerevents id="A">
        <a-sphere radius="0.1" color="red"></a-sphere>
        
        <a-entity id="pointA"></a-entity>
      </a-marker>
      <a-marker type='pattern' url="pattern-letterB.patt" registerevents id="B">
        <a-sphere radius="0.1" color="red"></a-sphere>
        
        <a-entity id="pointB"></a-entity>
      </a-marker>
      <a-marker type='pattern' url="pattern-letterC.patt" registerevents id="C">
        <a-sphere radius="0.1" color="red"></a-sphere>
        
        <a-entity id="pointC"></a-entity>
      </a-marker>
      <a-marker type='pattern' url="pattern-letterD.patt" registerevents id="D">
        <a-sphere radius="0.1" color="red"></a-sphere>
        
        <a-entity id="pointD"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <a-entity run></a-entity>
    </a-scene>
  </body>
</html>
