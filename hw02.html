<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="../libs/aframe/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
<a-torus position="-3 1 -5" color="green" radius="1.2"></a-torus>
<a-plane width="7" height="7" rotation="-55 0 0" position="3 -2 -5" color="purple"></a-plane>
<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
<a-cylinder position="-2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>    
<a-plane width="9" height="2" position="3 1 -9"></a-plane>
<a-text value="Кравець Ірина Валеріївна" color="black" width="10" position="-0.5 1 -9"font="ass-msdf.json" negate="false"></a-text></a-text>
<a-torus position="-2 1 -5" color="green" radius="1.2"
animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
</a-torus>
<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
animation="property:rotation; to: 0 0 360; loop:true; dur:10000">
</a-torus-knot>
<a-plane src="https://raw.githubusercontent.com/aframevr/sample-
assets/master/assets/images/illustration/758px-Canestra_di_

frutta_(Caravaggio).jpg" width="7" height="7"
rotation="-55 0 0" position="-2 -2 -5" color="purple">
</a-plane>
        </a-scene>
    </body>
</html>
