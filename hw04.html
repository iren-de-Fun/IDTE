<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Перший маркер Hiro для куба -->
        <a-marker preset="hiro">
            <!-- Червоний куб -->
            <a-box position="0 0.5 0" color="red" width="1" height="1" depth="1"></a-box>
        </a-marker>

        <!-- Другий маркер Kanji для цилиндра -->
        <a-marker preset="kanji">
            <!-- Синій циліндр -->
            <a-cylinder position="0 0.1 0" color="blue" radius-bottom="0" radius-top="1" height="1"></a-cone>
        </a-marker>

        <!-- Третій маркер мій власний IR  мої перші дві букви імені для шару -->
        <a-marker type="pattern" url="pattern-ir.patt">
            <!-- Жовтий шар -->
            <a-sphere position="0 0.5 0" color="yellow" radius="0.5"></a-sphere>
        </a-marker>

        <a-camera position="0 2 4"></a-camera>
    </a-scene>
</body>
</html>
