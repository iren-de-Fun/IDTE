<!DOCTYPE html>
<html>
<head>

<body>

            <a-entity geometry="primitive: sphere; radius: 1.1883;" material=" color: brown" position="0 0 -3000" planet="dist: 5.906e12; mass: 1.303e22; T: -90520; name: Pluto"></a-entity>
<a-entity main></a-entity>
     </a-scene>
</body>
</html>
